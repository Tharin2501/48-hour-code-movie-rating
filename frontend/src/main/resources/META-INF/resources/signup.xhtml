<ui:composition
        template="layout.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">


<ui:define name="title">Sign Up</ui:define>
<ui:define name="content">
    <h:form prependId="false">

        <h1>Sign up:</h1>
        <h:outputLabel value="User info and/or password are wrong."
                       rendered="${!empty param['error']}"/>

        <h:panelGrid columns="2" layout="grid">
            <h:outputText value="email"/>
            <h:inputText id="emailTextId" value="#{signUpController.email}"/>
            <h:outputText value="First name:"/>
            <h:inputText id="givenNameTextId" value="#{signUpController.name}"/>
            <h:outputText value="Last name:"/>
            <h:inputText id="familyNameTextId" value="#{signUpController.lastName}"/>
            <h:outputText value="password"/>
            <h:inputSecret id="passwordTextId" value="#{signUpController.password}"/>
        </h:panelGrid>
        <h:commandButton id="submitBtnId" value="Sign Up" action="#{signUpController.signUpUser}"/>

    </h:form>
</ui:define>


</ui:composition>
